<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*	
			代码最简单
			利用弹性盒模型进行布局  table-cell
			可惜IE浏览器并不怎么支持display:flex;
		*/
		body,html{
			height: 100%;
			margin: 0;
		}
		.box{
			display: flex; 							
			width: 100%;
			height: 100%;
			position: relative;
			background-color: rgba(0,0,255,0.5);
			margin: 0;
			
		}
		.content{
			width: 240px;
			height: 140px;
			background-color: rgba(0,255,0,0.5);
			margin: auto;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content">aa</div>
	</div>
</body>
</html>
