<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		/*
			实现最佳
			利用transform进行元素偏移，也比较灵活，
			IE8以上都能使用，IE8及IE8以下都会出现问题。
		*/
		body,html{
			height: 100%;
			margin: 0;
		}
		.box{
			width: 100%;
			height: 100%;
			position: relative;
			background-color: rgba(0,0,255,0.5);
			margin: 0;

		}
		.content{
			width: 340px;
			height: 100px;
			background-color: rgba(0,255,0,0.5);
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translateX(-50%) translateY(-50%);
			
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="content">aa</div>
	</div>
</body>
</html>
